version: 2

project_name: uptime-kuma-gchat-proxy

before:
  hooks:
    - go mod tidy

builds:
  - id: binaries
    binary: uptime-kuma-gchat-proxy
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    flags:
      - -trimpath
    ldflags:
      - -s -w

archives:
  - id: binaries-only
    builds:
      - binaries
    format: binary
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

changelog:
  use: git

